<app-menu-crud></app-menu-crud>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #comingsoonForm="ngForm" (ngSubmit)="addComingSoon(comingsoonForm)" >
                    <input type="hidden" name="_id" [(ngModel)]="ComingSoonService.selectedComingSoon._id">
                    <div class="form-group">
                        <input type="text" name="id" class="form-control" placeholder="Enter id" [(ngModel)]="ComingSoonService.selectedComingSoon.id">
                    </div>
                    <div class="form-group">
                        <input type="text" name="logo_url" class="form-control" placeholder="Enter first name" [(ngModel)]="ComingSoonService.selectedComingSoon.logo_url">
                    </div>
                    <div class="form-group">
                        <input type="text" name="year" class="form-control" placeholder="Enter last name" [(ngModel)]="ComingSoonService.selectedComingSoon.year">
                    </div>
                    <div class="form-group">
                        <input type="text" name="classification" class="form-control" placeholder="Enter your position" [(ngModel)]="ComingSoonService.selectedComingSoon.classification">
                    </div>
                    <div class="form-group">
                        <input type="number" name="duration" class="form-control" placeholder="Enter salary" [(ngModel)]="ComingSoonService.selectedComingSoon.duration" >
                    </div>
                    <div class="form-group">
                        <input type="email" name="genre" class="form-control" placeholder="Enter email" [(ngModel)]="ComingSoonService.selectedComingSoon.genre" >
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" class="form-control" placeholder="Enter password" [(ngModel)]="ComingSoonService.selectedComingSoon.description" >
                    </div>
                    <div class="form-group">
                        <input type="text" name="trailer_url" class="form-control" placeholder="Enter password" [(ngModel)]="ComingSoonService.selectedComingSoon.trailer_url" >
                    </div>
                    <div class="form-group">
                        <input type="text" name="director" class="form-control" placeholder="Enter password" [(ngModel)]="ComingSoonService.selectedComingSoon.director" >
                    </div>
                    <button class="btn btn-primary mr-2" (click)="resetForm(comingsoonForm)">
                        Clean
                    </button>
                    <button class="btn btn-secondary">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        LOGO_URL
                    </th>
                    <th>
                        YEAR
                    </th>
                    <th>
                        CLASSIFICATION
                    </th>
                    <th>
                        DURATION
                    </th>
                    <th>
                        GENRE
                    </th>
                    <th>
                        DESCRIPTION
                    </th>
                    <th>
                        TRAILER_URL
                    </th>
                    <th>
                        DIRECTOR
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let comingsoon of ComingSoonService.comingsoons | paginate:page_size:page_number "> 
                    <td>{{comingsoon.id}}</td>
                    <td>{{comingsoon.logo_url}}</td>
                    <td>{{comingsoon.year}}</td>
                    <td>{{comingsoon.classification}}</td>
                    <td>{{comingsoon.duration}}</td>
                    <td>{{comingsoon.genre}}</td>
                    <td>{{comingsoon.description}}</td>
                    <td>{{comingsoon.trailer_url}}</td>
                    <td>{{comingsoon.director}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" (click)="editComingSoon(comingsoon)" ><i class="material-icons">edit</i></button>
                        <button class="btn btn-danger btn-sm" (click)="deleteComingSoon(comingsoon._id)" ><i class="material-icons">delete</i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="ComingSoonService.comingsoons.length"
        [pageSize]="page_size"
        [pageSizeOptions]="pageSizeOptions"
        (page) ='handlePage($event)'>
</mat-paginator>
    </div>
</div>
